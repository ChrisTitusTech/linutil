version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
ignore:
  - dependency-name: "actions/stale"
    versions: '>= 9'
  - dependency-name: "actions/setup-python"
    versions: '> 4'
  - dependency-name: "crossterm"
    versions: '> 0.27.0'
